<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="container" >
    <!-- Boa prática quando utilizar loop do Angular é utilizar o trackBy que economiza na manipulação de DOM -->
    <div *ngFor="let photo of photos; trackBy: trackByFn">
      <img [src]="photo" onerror="this.src='https://picsum.photos/id/200/200/200'">
    </div>
  </div>
</ion-content>
