<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Legends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-list>
          <ion-list-header>
            <ion-label>List of Names</ion-label>
          </ion-list-header>

          <ion-reorder-group disabled="false">
          <!-- Iterando o array legends, que repetirá a tag ion-label, e setando a variável name para cada um dos itens do array -->
          <ion-item (alterado)="alterando($event)" lines="full" *ngFor="let name of legends">
            <ion-label>
              {{name}}
            </ion-label>
            <ion-reorder></ion-reorder>
          </ion-item>
          </ion-reorder-group>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
